$(function(){

  /*http://bl.ocks.org/dbuezas/9306799*/

  donutDiagram(180,180, 300, 300);

  function donutDiagram (wid, heig, posX, posY) {
    // body...

  var svg = d3.select(".vis")
    .append("svg")
    .append("g")

  svg.append("g")
    .attr("class", "slices");
  svg.append("g")
    .attr("class", "labels");
  svg.append("g")
    .attr("class", "lines");

  var width = wid,
      height = heig,
    radius = Math.min(width, height) / 2;

  var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) {
      return d.value;
    });

  var arc = d3.svg.arc()
    .outerRadius(radius * 0.8)
    .innerRadius(radius * 0.4);

  var outerArc = d3.svg.arc()
    .innerRadius(radius * 0.9)
    .outerRadius(radius * 0.9);

  svg.attr("transform", "translate(" + posX  + "," + posY + ")");

  var key = function(d){ return d.data.label; };

  /*Conto numbers: 
  Prihodi 710000, poraz na zarade (712000), porez na imovinu (713000), donacije i transferi (730000), transferi od drugih nivoa vlasti (733000).

  Rashodi za zaposlene (410000), troskovi putovanja (422000), donacije, dotacije i transferi (460000), subvencije (450000).*/

  var data = [{"conto":710000,"opis":"Prihodi","vrednost":100000},{"conto":712000,"opis":"Porez na zarade","vrednost":65000}, {"conto":713000,"opis":"Porez na imovinu","vrednost":650000},{"conto":730000,"opis":"Donacije i transferi","vrednost":65000},{"conto":733000,"opis":"Transferi od drugih nivoa vlasti","vrednost":720000},{"conto":410000,"opis":"Rashodi za zaposlene", "vrednost":72000},{"conto":422000,"opis":"Troskovi putovanja", "vrednost":2000},{"conto":460000,"opis":"Donacije, dotacije i transferi", "vrednost":2000},{"conto":450000,"opis":"Subvencije", "vrednost":25000}]

  var color = d3.scale.ordinal()
    .domain(["Porez na zarade", "Porez na imovinu", "Donacije i transferi", "Transferi od drugih novoa vlasti", "Troskovi putovanja", "Donacije, dotacije i transferi", "Subvencije"])
    .range(["#feedde","#fdbe85","#fd8d3c","#d94701",  "#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);



/*legend*/
var svg1 = d3.select("svg");

svg1.append("g")
  .attr("class", "legendOrdinal")
  .attr("transform", "translate(20,20)");

var legendOrdinal = d3.legend.color()
  .shape("circle")  
  .shapePadding(10)
  .scale(color);


//.attr("la","ble")
svg1.select(".legendOrdinal")
  .call(legendOrdinal);




function randomData (){
    var labels = color.domain();
    return labels.map(function(label){
      return { label: label, value: data.find(function(la){return la.opis = label})["vrednost"] }
    });
  }

  change(randomData());


  function change(data) {

    /* ------- PIE SLICES -------*/
    var slice = svg1.select(".slices").selectAll("path.slice")
      .data(pie(data), key);

    slice.enter()
      .insert("path")
      .style("fill", function(d) { return color(d.data.label); })
      .attr("class", "slice");

    slice   
      .transition().duration(1000)
      .attrTween("d", function(d) {
        this._current = this._current || d;
        var interpolate = d3.interpolate(this._current, d);
        this._current = interpolate(0);
        return function(t) {
          return arc(interpolate(t));
        };
      })

    slice.exit()
      .remove();

  };

    }

})
